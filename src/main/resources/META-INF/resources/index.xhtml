<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"

>
<h:head>
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</h:head>
<h:body>
    <h:form>
        <p:accordionPanel>
            <p:tab title="Create new Car">
                <div class="container text-center" style="width: 50%">
                    <div class="row-12">
                        <div class="mb-3">
                            <p:outputLabel for="@next" value="Color"/>
                            <br/>

                            <p:inputText id="color" value="#{carView.newCar.color}"/>
                        </div>
                        <div class="mb-3">
                            <p:outputLabel for="@next" value="Type"/>
                            <br/>
                            <p:inputText id="type" value="#{carView.newCar.type}"/>
                        </div>
                        <div class="mb-3">
                            <p:outputLabel for="@next" value="Price"/>
                            <br/>
                            <p:inputText id="price" value="#{carView.newCar.price}"/>
                        </div>
                        <p:commandButton value="Save" action="#{carView.saveCar}" update="@form"></p:commandButton>
                    </div>
                </div>
            </p:tab>
        </p:accordionPanel>


        <div class="col-9">
            <div class="container text-center">
                <div class="row">
                    <c:forEach items="#{carView.cars}" var="car">
                        <div class="col-3">
                            <p><h:outputText value="Color: #{car.color.color} "/></p>
                            <p><h:outputText value="Price: #{car.price.price} "/></p>
                            <p><h:outputText value="Type: #{car.type.type} "/></p>
                        </div>
                    </c:forEach>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
